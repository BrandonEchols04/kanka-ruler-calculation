<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Kanka Ruler Calculation</title>
      <link rel="shortcut icon" href="img/favicon.ico"/>
      <link href="style.css" rel="stylesheet" type="text/css"/>
      <meta name="description" content="Calculate distance measurement for the Kanka map ruler tool!">
      <meta name="keywords" content="kanka, worldbuilding, fantasy tools, fantasy maps, kanka maps, kanka ruler tool, kanka map ruler tool">
    </head>
    <body>
      <main>

        <h1 id="title">Kanka Ruler Calculation</h1>

        <div id="containerOptions" class="container">
          <br>
          <div class="parent">
            <div class="input-group">
              <input type="number" type="number" id="mapWidthPx" name="mapWidthPx">
              <small>Width of Map (px)</small>
            </div>

            <div class="input-group">
              <input type="number" type="number" id="desiredMapWidth" name="desiredMapWidth">
              <small>Desired Map Width</small>
            </div>

            <div class="input-group">
              <input type="number" type="number" id="maxZoom" name="maxZoom" min="1" max="10" step="1">
              <small>Maximal Zoom</small>
            </div>
          </div>

        </div>


        <div id="containerFinal" class="container">

          <h1>Distance Measurement:</h1>
          <h2 id="output">0.0000<h2>
          <button onclick="copyResult()">Copy Result</button>

        </div>

        <div id="ContainerFooter">

          <p id="footer">

            Version 1.0.0 | Calculator by Brandon Echols and The Quacken | Submit Bugs & Ideas <a href="https://github.com/BrandonEchols04/kanka-ruler-calculation/issues" target="_blank">HERE</a>

          <p>

        </div>

      </main>
      <script src="script.js" defer></script>
    </body>
  </html>
